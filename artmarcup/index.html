<!DOCTYPE html>
<html>
<head>

    <title>Pixel Art Maker!</title>
	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
	
</head>
<body>
     <h1>Lab: Pixel Art Maker</h1>
      <h2>Choose Grid Size</h2>

      <form id="sizePicker">
         <label for="grid height">Grid Height:</label>
         <input type="number" class="input_height" name="height" required min="1" max="40" value="1">
         <label for="grid width">Grid Width:</label>
         <input type="number" class="input_width" name="width" required min="1" max="40" value="1">
         <input id="input_submit" type="submit">
      </form>

      <h2>Pick A Color</h2>
      <input type="color" id="color_Picker">

      <h2>Design Canvas</h2>
      <table id="pixel_canvas"></table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
<script src="script.js"></script>
</body>
</html>
